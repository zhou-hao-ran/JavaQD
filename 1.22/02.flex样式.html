<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box {
            height: 600px;
            border: 1px solid red;
            display: flex;
        }
        #box div:nth-child(even) {
            height: 100px;
            background: red;
        }
        #box div:nth-child(odd) {
            height: 100px;
            background: yellow;
        }
    </style>
</head>
<body>
<!--
    弹性布局
        主轴 默认是x方向是主轴
        侧轴 默认是y方向是侧轴
    父级元素宽度不够，子集元素是不会自动换行，会等比压缩
-->
<div id="box">
    <div style="flex:3">1</div>
    <div style="flex:2">2</div>
    <div style="flex:1">3</div>
    <div style="flex:1">4</div>
    <div style="flex:1">5</div>
</div>
</body>
</html>
