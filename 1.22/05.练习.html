<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box {
            width: 1000px;
            height: 300px;
            margin: auto;
            background: red;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        #box div {
            width: 100px;
            height: 100px;
            background: yellow;
        }
    </style>
</head>
<body>
<div id="box">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
</div>
<script>
    let oBox = document.getElementById("box");
    let aDiv = oBox.getElementsByTagName("div");
    for (let oDiv of aDiv) {
        oDiv.onclick = () => {
            console.log(oDiv.innerHTML);
        }
    }
</script>
</body>
</html>
