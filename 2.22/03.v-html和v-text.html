<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    {{content}}
    <p v-html="content"></p>
    <p v-text="content"></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    const vm = new Vue({
        el: '#app',
        data: {
            content: '<span style="color:red;">你好，Vue!</span>'
        }
    })
</script>
</body>
</html>
