<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding:0;
            margin:0
        }
        ul {
            list-style: none;
            width: 200px;
            height: 200px;
            border:1px solid #000;
        }
        li{
            cursor: pointer;
        }
        li:hover{
            background: #a5c86e;
        }
        #box{
            margin: 100px auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .bgRed{
            background: #ff0000;
        }
    </style>
</head>
<body>
<div id="box">
    <ul id="leftList">
        <li>111</li>
        <li>222</li>
        <li>333</li>
    </ul>
    <button>>></button>
    <button><<</button>
    <ul id="rightList">
        <li>444</li>
        <li>555</li>
        <li>666</li>
    </ul>
</div>
<script src="js/jquery.js"></script>
<script>
    $('li').click(function () {
        $(this).toggleClass('bgRed');
    })

    $('button').eq(0).click(function () {
        let aLi = $('#leftList li[class="bgRed"]');
        $('#rightList').append(aLi);
    })

    $('button').eq(1).click(function () {
        let aLi = $('#rightList li[class="bgRed"]');
        $('#leftList').append(aLi);
    })
</script>
</body>
</html>
