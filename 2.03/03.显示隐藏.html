<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box {
            width: 100px;
            height: 100px;
            background: red;
        }
    </style>
</head>
<body>
<button>走你</button>
<div id="box"></div>
<script src="js/jQuery.js"></script>
<script>
    let i=true;
    $("button").click(()=>{
        if (i){
            //$("#box").css("display","none");
            $("#box").hide();
        }else{
            //$("#box").css("display","block");
            $("#box").show();
        }
        i=!i;
    })
</script>
</body>
</html>
