<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*并集选择器*/
        div,h3{
            color: red;
        }
        /*交集选择器*/
        h2.a{
            color: blue;
        }
        /*后代选择器*/
        .box h3{
            color: green;
        }
    </style>
</head>
<body>
    <div>东软睿道1</div>
    <h2>东软睿道2</h2>
    <h2 class="a">东软睿道2</h2>
    <h4 class="a">东软睿道4</h4>
    <h3>东软睿道3</h3>
    <div class="box">
        <h2>东软睿道4</h2>
        <h3>东软睿道5</h3>
    </div>
</body>
</html>
