<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--
        表单标签 form
            action 表单的提交路径
            method : get post
            表单控件
                input
                    type属性
                        text 文本框
                        password 密码框
                        radio 单选框
                        checkbox 复选框
                        button 按钮

                        file 文件域
                        submit 提交数据按钮
                        reset 重置
                    placeholder属性 占位符
                    value属性 输入的值
                    disabled 禁用
                    readonly 只读
                select 下拉框
                    option
                textarea 文本域
                button
    -->
    <form action="" method="">
        <p><input type="text" placeholder="用户名" value="tom" readonly></p>
        <p><input type="password" placeholder="用户密码"></p>
        <p>
            <input type="radio" name="gender" checked value="1">男
            <input type="radio" name="gender" value="0">女
        </p>
        <p>
            <input type="checkbox" name="course" value="1" checked>Java
            <input type="checkbox" name="course" value="2" checked>Python
            <input type="checkbox" name="course" value="3" checked>C++
            <input type="checkbox" name="course" value="4">C#
            <input type="checkbox" name="course" value="5">.Net
        </p>
        <p>
            省份：
            <select>
                <option value="1">辽宁</option>
                <option value="2">湖北</option>
                <option value="3" selected>江苏</option>
                <option value="4">吉林</option>
            </select>
        </p>
        <p>
            文件：
            <input type="file">
        </p>
        <p>
            <textarea cols="100" rows="10" placeholder="个性签名"></textarea>
        </p>
        <p>
            <input type="button" value="登录">
            <button type="button">登录</button>
        </p>
        <p>
            <input type="reset" value="重置">
            <button type="reset">重置</button>
        </p>
        <p>
            <input type="submit" value="提交">
            <button type="submit">提交</button>
        </p>
    </form>
</body>
</html>
