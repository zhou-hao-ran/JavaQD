<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box {
            width: 100px;
            height: 100px;
        }
        #neuedu{
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <!--
        width
        height
            块元素：独占一行，默认内容撑开高度，支持width和height
            内联元素：不独占一行，默认内容撑开宽高，不支持width和height （a,span）
    -->
    <div id="box">东软睿道东软睿道东软睿道</div>
    <span id="neuedu">东软睿道</span>
</body>
</html>
