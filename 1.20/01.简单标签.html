<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--
        块元素：h1-h6,p,ul,li
        行元素：a
        ul 无序列表
            li 列表项
        ol 有序列表

        行元素不能嵌套块元素的
        p标签不要嵌套其他块元素
    -->
    <h1><a href="">百度</a></h1>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>

    <ol>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ol>
</body>
</html>
