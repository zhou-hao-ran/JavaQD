<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding:0;
            margin: 0;
        }
        a{
            text-decoration: none;
        }
        ul{
            list-style: none;
        }
        body{
            background: #2d3a4b;
        }
        .box {
            width: 400px;
            height: 300px;
            margin: 280px auto;
            /*border: 1px solid red;*/
        }
        .box h3{
            text-align: center;
            color: #fff;
        }
        .box input {
            width: 93%;
            height: 30px;
            padding: 0 1em;
        }
        .box p{
            padding-top:50px;
        }
        .box .btn {
            width: 100%;
            background: #1887bd;
            font-size: 16px;
            text-align: center;
            color: #fff;
            padding: 10px 0;
            margin-top: 40px;
            cursor: pointer;
            user-select: none;
        }
    </style>
</head>
<body>
<div class="box">
    <h3>系 统 登 录</h3>
    <p><input type="text" placeholder="用户名"></p>
    <p><input type="password" placeholder="用户密码"></p>
    <div class="btn">登&emsp;&emsp;录</div>
</div>
</body>
</html>
