<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #app1,#app2 {
            width: 100px;
            height: 100px;
            position: absolute;
            left:0;
            top:0;
        }
        #app1{
            background: red;
            z-index: 2;
        }
        #app2{
            background: blue;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="app1"></div>
    <div id="app2"></div>
</body>
</html>
