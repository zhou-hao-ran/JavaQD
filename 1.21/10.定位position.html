<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style></style>
    <style>
        body{
            margin: 0;
        }
        #box {
            width: 100px;
            height: 100px;
            background: red;
            position: fixed;
            right: 0;
            bottom: 0;
        }
    </style>
</head>
<body style="height: 2000px">
    <!--
        文档流
        定位：
            绝对定位 absolute : 脱离文档流，提升层级，参照物文档窗口
            相对定位 relative : 不脱离文档流，提升层级，参照物是自己
            固定定位 fixed : 脱离文档流，提升层级，参照物窗口
    -->
    <div id="box"></div>
    123
</body>
