<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box {
            width: 300px;
            height: 300px;
            background: yellow;
            position: relative;
            /*left:200px;*/
        }
        #app1 {
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
            right: 0;
            bottom: 0;
        }
    </style>
</head>
<body>
    <!--
        如果一个父级元素有定位
            那么 子集 绝对定位时，参照物自动变为父级元素
    -->
    <div id="box">
        <div id="app1"></div>
    </div>
</body>
</html>
