<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background: red;
            display: block;
        }
        span{
            width: 100px;
            height: 100px;
            background: red;display: none;
        }
    </style>
</head>
<body>
<!--
    block : 独占一行，支持 width 和 height(header,nav,div,ul,li,p,h1-h6)
    inline : 不独占一行，不支持 width 和 height（a,span）
    inline-block
    none
-->
<div>123</div>
<div>456</div>
<span>789</span>
<span>JQK</span>
</body>
</html>
