<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    {{num}}
    <mybtn></mybtn>
    <my-btn2></my-btn2>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    //全局组件,如果命名为驼峰式，则使用组件时候，名字加-，如myBtn-->my-btn
    Vue.component("mybtn", {
        //template里只能有一个父类div
        template: `<div><button @click="add" style="background: green">我被点击了{{num}}次</button></div>`,
        data() {
            return {
                num: 0
            }
        },
        methods: {
            add() {
                this.num++
            }
        }
    });
    //局部变量-->需要注册
    let myBtn2 = {
        template: `<div><button @click="add" style="background: green">我被点击了{{num}}次</button></div>`,
        data() {
            return {
                num: 0
            }
        },
        methods: {
            add() {
                this.num++
            }
        }
    };
    let vm = new Vue({
        el: "#app",
        data: {
            num: 100
        },
        components: {
            myBtn2
        }
    })
</script>
</body>
</html>
