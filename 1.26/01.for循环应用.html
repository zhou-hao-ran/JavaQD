<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        li{
            cursor: pointer;
        }
    </style>
</head>
<body>
    <ul id="list">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>

    <script>
        let oList = document.getElementById('list');
        let aLi = oList.getElementsByTagName('li');

        for (let item of aLi) {
            item.onclick = () => {
                console.log(item.innerHTML)
            };
        }

        for (let i = 0; i < aLi.length; i++) {
            aLi[i].onclick = () => {
                console.log(aLi[i].innerHTML)
            };
        }
    </script>
</body>
</html>
