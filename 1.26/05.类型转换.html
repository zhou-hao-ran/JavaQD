<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<script>
    let str = "100.99px";
    // NaN : not a number
    console.log(Number(str) + 100);
    console.log(parseInt(str) + 100);
    console.log(str - 100);
    console.log(str * 100);
    console.log(str / 100);


</script>
