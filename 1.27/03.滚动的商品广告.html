<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul {
            width: 100%;
            padding: 0;
            margin: 0;
            list-style: none;
            position: absolute;
            top: 20px;
        }

        ul li {
            width: 100%;
            height: 100px;
            display: flex;
            justify-content: space-around;
            box-sizing: border-box;
            border-bottom: 1px solid #666666;
            padding: 5px 0;
        }

        ul li img {
            width: 80px;
            height: 80px;
        }

        #box {
            width: 200px;
            height: 440px;
            border: 10px solid #e9e9e9;
            margin: 100px auto;
            position: relative;
            overflow: hidden;
        }

        .btn {
            margin: 0;
            width: 100%;
            text-align: center;
            background: #a7a7a7;
            color: #fff;
            font-weight: bold;
            line-height: 20px;
            position: absolute;
            cursor: pointer;
            user-select: none;
        }

        .top {
            top: 0;
            z-index: 1;
        }

        .bottom {
            bottom: 0;
        }
    </style>
</head>
<body>
<div id="box">
    <p class="btn top">↑</p>
    <ul class="proList">
        <li>

        <li>

        </li>
        <li>

        </li>
    </ul>
    <p class="btn bottom">↓</p>
</div>
<script>
    let oBox = document.getElementById('box');
    let toBtn = oBox.getElementsByTagName('p')[0];
    let boBtn = oBox.getElementsByTagName('p')[1];
    let oList = oBox.getElementsByTagName('ul')[0];
    let timer = null;

    toBtn.onmousedown = () => {
        timer = setInterval(() => {
            let dis = parseInt(getComputedStyle(oList)['top']);
            dis += 10;
            if (dis >= 20) {
                dis = 20;
            }
            oList.style.top = dis + 'px';
        }, 30)
    }

    boBtn.onmousedown = () => {
        timer = setInterval(() => {
            let dis = parseInt(getComputedStyle(oList)['top']);
            dis -= 10;
            if (dis <= -379) {
                dis = -379;
            }
            oList.style.top = dis + 'px';
        }, 30)
    }
    document.onmouseup = () => {
        clearInterval(timer);
    }
</script>
</body>
</html>
