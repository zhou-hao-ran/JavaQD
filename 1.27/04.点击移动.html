<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box {
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
            left: 8px;
            top: 50px;
        }
    </style>
</head>
<body>
<button>走你</button>
<button>回来</button>
<div id="box"></div>

<script src="js/js1.js"></script>
<script>
    let oBtn = document.getElementsByTagName('button')[0];
    let oBack = document.getElementsByTagName('button')[1];
    let oBox = document.getElementById('box');

    oBtn.onclick = () => {
        doMove(oBox, 'left', 10, 800, () => {
            doMove(oBox, 'top', 10, 300)
        });
    }
    oBack.onclick = () => {
        doMove(oBox, 'left', 10, 8);
    }
</script>
