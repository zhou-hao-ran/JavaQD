<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text">
<button>发送</button>
<ul>

</ul>
<script>
    let oInp = document.getElementsByTagName('input')[0];
    let oBtn = document.getElementsByTagName('button')[0];
    let oList = document.getElementsByTagName('ul')[0];

    oBtn.onclick = () => {
        let oLi = document.createElement('li');
        oLi.innerHTML = oInp.value;
        oList.appendChild(oLi);
        // oList.innerHTML += `<li>${oInp.value}</li>`
    }
</script>
</body>
</html>
