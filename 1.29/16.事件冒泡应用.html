<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            margin: 0;
        }
        #box{
            width: 130px;
            height: 300px;
            position: absolute;
            left:-100px;
        }
        .adver1 {
            width: 100px;
            height: 300px;
            background: yellow;
            position: absolute;
            left:0;
            top:0;
        }
        .adver2 {
            width: 30px;
            height: 100px;
            background: red;
            position: absolute;
            top:100px;
            left:100px;
        }
    </style>
</head>
<body>
    <div id="box">
        <div class="adver1"></div>
        <div class="adver2"></div>
    </div>

    <div>123</div>

    <script>
        let oBox = document.getElementById('box');

        oBox.onmouseover = () => {
            oBox.style.left = 0;
        }
        oBox.onmouseout = () => {
            oBox.style.left = '-100px';
        }
    </script>
</body>
</html>
