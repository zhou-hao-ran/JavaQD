<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box {
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
        }
    </style>
</head>
<body>
<div id="box"></div>
<script>
    let oBox = document.getElementById("box");
    oBox.onmousedown = (ev) => {
        let x = ev.pageX;
        let y = ev.pageY;
        let disX = x - oBox.offsetLeft;
        let disY = y - oBox.offsetTop;
        document.onmousemove = (ev1) => {
            let x1 = ev1.pageX - disX;
            let y1 = ev1.pageY - disY;
            oBox.style.left = x1 + "px";
            oBox.style.top = y1 + "px";
        }
        document.onmouseup = () => {
            document.onmousemove = null;
        }
    }

</script>
</body>
</html>
